{% extends "base.html" %}
{% block content %}

<h2>Update a home_team</h2>

<form action="/home_teams/{{ home_team.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ home_team.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
