{% extends "base.html" %}
{% block content %}

<h2>Home Team</h2>

{% for home_team in home_teams %}

<section class ="home_team">
    <p>{{ home_team.name }}</p>
    <a href="/home_teams/{{ home_team.id }}/edit">Edit</a>
    <form action="/home_teams/{{ home_team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
